<html>
    <head>
        <title>Onmouseover Example</title>
    </head>

    <body>
        <p onmouseover="hoverTextColor(this)">Hover over this text</p>

        <script>
            function hoverTextColor(element) {
                element.style.color = "red";
            }
        </script>
    </body>
</html>
