<!doctype html>
<html lang="en">
    <head>
        <title>HTML Form Project</title>
    </head>
    <body>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
            }

            form {
                max-width: 420px;
            }

            label {
                display: block;
                margin-top: 12px;
                font-weight: bold;
            }

            input,
            select,
            textarea,
            button {
                width: 100%;
                padding: 8px;
                margin-top: 4px;
            }

            button {
                margin-top: 15px;
                cursor: pointer;
            }

            .error {
                color: red;
                font-size: 12px;
            }
        </style>
        <h1>User Information Form</h1>
        <form id="userForm">
            <label for="name">Name</label>
            <input type="text" id="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" />
            <small id="emailError" class="error"></small>
            <label>Password</label>
            <input type="password" />
            <label for="age">Age</label>
            <input type="number" id="age" min="1" />
            <!-- Gender -->
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <!-- Checkbox -->
            <label>Skills</label>
            <input type="checkbox" class="skills" value="HTML" /> HTML
            <input type="checkbox" class="skills" value="CSS" /> CSS
            <input type="checkbox" class="skills" value="JavaScript" />
            JavaScript
            <!-- Select -->
            <label>Country</label>
            <select id="country">
                <option value="">Select</option>
                <option>India</option>
                <option>Oman</option>
            </select>
            <!-- Textarea -->
            <label>About You</label>
            <textarea id="about" rows="4"></textarea>
            <!-- Date -->
            <label>Date of Birth</label>
            <input type="date" id="dob" />
            <!-- Buttons -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
