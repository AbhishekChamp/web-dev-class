<!doctype html>
<html>
    <head>
        <title>HTML Show Hide</title>
    </head>
    <body>
        <p id="paraDisplay">This paragraph can be hidden using Display</p>
        <button onclick="hideDisplay()">Hide</button>
        <button onclick="showDisplay()">Show</button>
        <p id="paraVisibility">This paragraph can be hidden using visibility</p>
        <button onclick="hideVisibility()">Hide</button>
        <button onclick="showVisibility()">Show</button>
        <script src="script.js"></script>
    </body>
</html>
